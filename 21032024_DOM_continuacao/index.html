<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../21032024_DOM_continuacao/style.css">
    <title>DOM</title>
</head>

<body>
    <div class="botao">
        <p>BOTÃO 1</p>
    </div>

    <div class="box">

    </div>

    <script>
        let botao = document.querySelector('.botao');
        // botao.addEventListener('click', () => {
        //     alert("Ainn clicou aqui!")
        // })

        let box = document.querySelector('.box')
        let oculto = false;
        botao.addEventListener('click', () => {
            if (oculto == true) {
                // box.classList.remove('box-inativo')
                box.classList.remove('aumentar')
                oculto = false
            }
            else {
                // box.classList.add('box-inativo')
                box.classList.add('aumentar')
                oculto = true
            }
        })

        // função de callback = função que chama e já responde 
    </script>

</body>

</html>
